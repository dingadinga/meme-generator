<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸŽ­ Meme Generator</h1>
            <p>Create hilarious memes in seconds!</p>
        </header>

        <main class="main-content">
            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="memeCanvas"></canvas>
                    <div class="canvas-placeholder" id="canvasPlaceholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <p>Upload an image to get started</p>
                    </div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="control-section">
                    <label for="imageUpload" class="upload-label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        Upload Image
                    </label>
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                </div>

                <div class="control-section">
                    <label for="topText">Top Text</label>
                    <input type="text" id="topText" placeholder="Enter top text..." maxlength="100">
                </div>

                <div class="control-section">
                    <label for="bottomText">Bottom Text</label>
                    <input type="text" id="bottomText" placeholder="Enter bottom text..." maxlength="100">
                </div>

                <div class="control-section">
                    <label for="fontSize">
                        Font Size: <span id="fontSizeValue">40</span>px
                    </label>
                    <input type="range" id="fontSize" min="20" max="100" value="40" step="2">
                </div>

                <button id="downloadBtn" class="download-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download Meme
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
